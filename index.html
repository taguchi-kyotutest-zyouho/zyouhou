<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>情報Iクイズ</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .question { margin-bottom: 20px; }
    button { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>情報I 共通テスト用語クイズ</h1>
  <div id="quiz"></div>
  <script>
    const quizData = [
      {
        question: "コンピュータの基本的な処理手順を表すものは？",
        choices: ["アルゴリズム", "プロトコル", "ビット", "ポート番号"],
        answer: 0
      },
      {
        question: "インターネットでの通信規約を表すものは？",
        choices: ["アルゴリズム", "プロトコル", "フローチャート", "キャッシュ"],
        answer: 1
      }
    ];

    const quizEl = document.getElementById("quiz");

    quizData.forEach((q, i) => {
      const div = document.createElement("div");
      div.className = "question";
      div.innerHTML = `<p>${i+1}. ${q.question}</p>`;
      q.choices.forEach((choice, idx) => {
        const btn = document.createElement("button");
        btn.textContent = choice;
        btn.onclick = () => {
          if(idx === q.answer){
            alert("正解！");
          } else {
            alert("不正解！");
          }
        };
        div.appendChild(btn);
      });
      quizEl.appendChild(div);
    });
  </script>
</body>
</html>
